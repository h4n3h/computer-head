<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
      html{
          width: 100%;
          height:100%;
          margin:0px;
          background-color:#000;
      }
      body{
          width: 100%;
          height:100%;
          margin:0px;
          background-color:#000;
      }
      .face{
        height: 340px;
      }
    </style>
    <title>COMPUTER HEAD</title>
  </head>
  <body id="faceee">

    <script>
      async function getContent(){
          try {
              const response = await fetch('https://computerhead.h4n3h.com/face.php')
              const data = await response.json()
              show(data)
          } catch (error) {
              alert(error)
          }
      }
      getContent()
  
      function show(faces){
          let output = ''
          alert(faces.atual)
          output += "background-image: url('microsoft/"+faces.atual+"'); background-position: center center; background-repeat: no-repeat; background-size: contain;"
          alert(output)
          document.getElementById('faceee').setAttribute("style", output)
      }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->
